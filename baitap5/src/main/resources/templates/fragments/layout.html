<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            border: none;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .btn-group-sm .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .table th {
            font-weight: 600;
            border-top: none;
        }
        .badge {
            font-size: 0.75em;
        }
        .alert {
            border: none;
            border-radius: 0.5rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .login-card {
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }
        .stats-card {
            transition: transform 0.3s ease;
        }
        .stats-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">
            <i class="fas fa-video me-2"></i>Video Management System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/home">
                    <i class="fas fa-home me-1"></i>Trang chủ
                </a>
                <a class="nav-link" href="/categories">
                    <i class="fas fa-folder me-1"></i>Danh mục
                </a>
                <a class="nav-link" href="/videos">
                    <i class="fas fa-play me-1"></i>Video
                </a>
                <a class="nav-link" href="/users">
                    <i class="fas fa-users me-1"></i>Người dùng
                </a>
                <form method="post" action="/logout" class="d-inline ms-2">
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-sign-out-alt me-1"></i>Đăng xuất
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div th:fragment="alerts" class="container mt-3">
    <div th:if="${successMsg}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i><span th:text="${successMsg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMsg}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i><span th:text="${errorMsg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${msg}" class="alert alert-info alert-dismissible fade show" role="alert">
        <i class="fas fa-info-circle me-2"></i><span th:text="${msg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<div th:fragment="empty-state(icon, title, description)" class="text-center py-5">
    <i th:class="'fas fa-' + ${icon} + ' fa-4x text-muted mb-3'"></i>
    <h4 class="text-muted mb-2" th:text="${title}">Chưa có dữ liệu</h4>
    <p class="text-muted" th:text="${description}">Bắt đầu bằng cách thêm mới</p>
</div>

<script th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto hide alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                if (alert.classList.contains('show')) {
                    alert.classList.remove('show');
                }
            });
        }, 5000);
        
        // Confirm delete actions
        function confirmDelete(message = 'Bạn có chắc chắn muốn xóa?') {
            return confirm(message);
        }
        
        // Preview uploaded images
        function previewImage(input, previewId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(previewId).src = e.target.result;
                    document.getElementById(previewId).style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</script>

<footer th:fragment="footer" class="bg-light text-center py-3 mt-5">
    <div class="container">
        <small class="text-muted">
            <i class="fas fa-copyright"></i> 2024 Video Management System. All rights reserved.
        </small>
    </div>
</footer>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <title>Quản lý danh mục - Video Management System</title>
</head>
<body>
    <nav th:replace="fragments/layout :: navbar"></nav>
    <div th:replace="fragments/layout :: alerts"></div>
    
    <div class="container mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home" class="text-decoration-none">Trang chủ</a></li>
                <li class="breadcrumb-item active">Quản lý danh mục</li>
            </ol>
        </nav>
        
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-primary">
                    <i class="fas fa-folder me-2"></i>Quản lý danh mục
                </h2>
                <p class="text-muted mb-0">Quản lý các danh mục video trong hệ thống</p>
            </div>
            <div class="btn-group">
                <a href="/categories/add" class="btn btn-success">
                    <i class="fas fa-plus me-1"></i>Thêm danh mục
                </a>
                <a href="/home" class="btn btn-outline-secondary">
                    <i class="fas fa-home me-1"></i>Trang chủ
                </a>
            </div>
        </div>

        <!-- Content Card -->
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white border-bottom">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2 text-primary"></i>Danh sách danh mục
                        </h5>
                    </div>
                    <div class="col-auto">
                        <span class="badge bg-primary" th:text="'Tổng: ' + ${categories.size()}">Tổng: 0</span>
                    </div>
                </div>
            </div>
            
            <div class="card-body p-0">
                <!-- Empty State -->
                <div th:if="${#lists.isEmpty(categories)}" th:replace="fragments/layout :: empty-state('folder-open', 'Chưa có thông tin được thêm', 'Bắt đầu bằng cách thêm danh mục mới')"></div>
                
                <!-- Data Table -->
                <div th:unless="${#lists.isEmpty(categories)}">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th class="text-center" style="width: 80px;">#ID</th>
                                    <th style="width: 150px;">Mã code</th>
                                    <th>Tên danh mục</th>
                                    <th class="text-center" style="width: 120px;">Hình ảnh</th>
                                    <th class="text-center" style="width: 120px;">Trạng thái</th>
                                    <th class="text-center" style="width: 150px;">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="category, iterStat : ${categories}">
                                    <td class="text-center fw-bold text-muted" th:text="${category.id}"></td>
                                    <td>
                                        <span class="badge bg-primary fs-6" th:text="${category.code}"></span>
                                    </td>
                                    <td>
                                        <div class="fw-semibold" th:text="${category.name}"></div>
                                    </td>
                                    <td class="text-center">
                                        <div th:if="${category.image}">
                                            <i class="fas fa-image text-success"></i>
                                            <small class="text-muted d-block" th:text="${#strings.abbreviate(category.image, 15)}"></small>
                                        </div>
                                        <div th:unless="${category.image}">
                                            <i class="fas fa-image text-muted"></i>
                                            <small class="text-muted d-block">Chưa có</small>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <span th:if="${category.active}" class="badge bg-success">
                                            <i class="fas fa-check-circle me-1"></i>Hoạt động
                                        </span>
                                        <span th:unless="${category.active}" class="badge bg-danger">
                                            <i class="fas fa-times-circle me-1"></i>Ngừng hoạt động
                                        </span>
                                    </td>
                                    <td class="text-center">
                                        <div class="btn-group btn-group-sm">
                                            <a th:href="@{/categories/edit/{id}(id=${category.id})}" 
                                               class="btn btn-outline-warning" title="Chỉnh sửa">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <form method="post" th:action="@{/categories/delete/{id}(id=${category.id})}" 
                                                  class="d-inline" onsubmit="return confirmDelete('Bạn có chắc chắn muốn xóa danh mục này?')">
                                                <button type="submit" class="btn btn-outline-danger" title="Xóa">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="fragments/layout :: footer"></footer>
    <script th:replace="fragments/layout :: scripts"></script>
</body>
</html>

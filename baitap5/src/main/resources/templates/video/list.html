<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
    <title>Quản lý video - Video Management System</title>
</head>
<body>
    <nav th:replace="fragments/layout :: navbar"></nav>
    <div th:replace="fragments/layout :: alerts"></div>
    
    <div class="container mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home" class="text-decoration-none">Trang chủ</a></li>
                <li class="breadcrumb-item active">Quản lý video</li>
            </ol>
        </nav>
        
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-success">
                    <i class="fas fa-play me-2"></i>Quản lý video
                </h2>
                <p class="text-muted mb-0">Quản lý nội dung video và thông tin chi tiết</p>
            </div>
            <div class="btn-group">
                <a href="/videos/add" class="btn btn-success">
                    <i class="fas fa-plus me-1"></i>Thêm video
                </a>
                <a href="/home" class="btn btn-outline-secondary">
                    <i class="fas fa-home me-1"></i>Trang chủ
                </a>
            </div>
        </div>

        <!-- Content Card -->
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white border-bottom">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2 text-success"></i>Danh sách video
                        </h5>
                    </div>
                    <div class="col-auto">
                        <span class="badge bg-success" th:text="'Tổng: ' + ${videos.size()}">Tổng: 0</span>
                    </div>
                </div>
            </div>
            
            <div class="card-body p-0">
                <!-- Empty State -->
                <div th:if="${#lists.isEmpty(videos)}" th:replace="fragments/layout :: empty-state('video', 'Chưa có thông tin được thêm', 'Bắt đầu bằng cách thêm video mới')"></div>
                
                <!-- Data Table -->
                <div th:unless="${#lists.isEmpty(videos)}">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th class="text-center" style="width: 60px;">#ID</th>
                                    <th style="width: 200px;">Tên video</th>
                                    <th class="text-center" style="width: 120px;">Danh mục</th>
                                    <th style="width: 250px;">Mô tả</th>
                                    <th class="text-center" style="width: 100px;">Hình ảnh</th>
                                    <th class="text-center" style="width: 100px;">Trạng thái</th>
                                    <th class="text-center" style="width: 80px;">Lượt xem</th>
                                    <th class="text-center" style="width: 120px;">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="video, iterStat : ${videos}">
                                    <td class="text-center fw-bold text-muted" th:text="${video.id}"></td>
                                    <td>
                                        <div class="fw-semibold" th:text="${video.videoName}"></div>
                                    </td>
                                    <td class="text-center">
                                        <span class="badge bg-info fs-6" th:text="${video.category?.name ?: 'N/A'}"></span>
                                    </td>
                                    <td>
                                        <div th:if="${video.description}" 
                                             th:text="${#strings.abbreviate(video.description, 80)}"
                                             th:title="${video.description}"
                                             class="text-muted small">
                                        </div>
                                        <span th:unless="${video.description}" class="text-muted fst-italic">Chưa có mô tả</span>
                                    </td>
                                    <td class="text-center">
                                        <div th:if="${video.imageFile}">
                                            <i class="fas fa-image text-success"></i>
                                            <small class="text-muted d-block" th:text="${#strings.abbreviate(video.imageFile, 15)}"></small>
                                        </div>
                                        <div th:unless="${video.imageFile}">
                                            <i class="fas fa-image text-muted"></i>
                                            <small class="text-muted d-block">Chưa có</small>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <span th:if="${video.active}" class="badge bg-success">
                                            <i class="fas fa-eye me-1"></i>Hiển thị
                                        </span>
                                        <span th:unless="${video.active}" class="badge bg-secondary">
                                            <i class="fas fa-eye-slash me-1"></i>Ẩn
                                        </span>
                                    </td>
                                    <td class="text-center">
                                        <div class="d-flex align-items-center justify-content-center">
                                            <i class="fas fa-eye text-primary me-1"></i>
                                            <span class="fw-bold" th:text="${video.views ?: 0}"></span>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="btn-group btn-group-sm">
                                            <a th:href="@{/videos/edit/{id}(id=${video.id})}" 
                                               class="btn btn-outline-warning" title="Chỉnh sửa">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <form method="post" th:action="@{/videos/delete/{id}(id=${video.id})}" 
                                                  class="d-inline" onsubmit="return confirmDelete('Bạn có chắc chắn muốn xóa video này?')">
                                                <button type="submit" class="btn btn-outline-danger" title="Xóa">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="fragments/layout :: footer"></footer>
    <script th:replace="fragments/layout :: scripts"></script>
</body>
</html>
